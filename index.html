<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card__image">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium NFT"
          class="image__nft"
        />
        <div class="image--overlay">
          <img
            src="images/icon-view.svg"
            alt="View icon"
            class="overlay__view-icon"
          />
        </div>
      </div>
      <h1 class="card__title">Equilibrium &#35;3429</h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__offer">
        <div class="offer__price">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="offer__time">
          <img src="images/icon-clock.svg" alt="Clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="card__creator">
        <img
          src="images/image-avatar.png"
          alt="Profile picture of Jules Wyvern (avatar)"
        />
        <p>Creation of <span class="creator__name">Jules Wyvern</span></p>
      </div>
    </section>
  </body>
</html>
